<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{site_info.site_name}} admin</title>

    <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/admin/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/admin/css/bootstrap-icons/bootstrap-icons.min.css">

    <style>
        html,
        body {
            height: 100%;
        }

        /* alpineJS x-cloak css*/
        [x-cloak] {
            display: none !important;

    </style>

    {% block base_head %}
    {% endblock base_head %}
</head>

<body>
    <div class="container">
        {% block base_content %}
        {% endblock base_content %}
    </div>

    <script src="/static/admin/js/bootstrap.bundle.min.js"></script>
    <script src="/static/admin/js/jquery.min.js"></script>
    <script src="/static/admin/js/dataTables.min.js"></script>
    <script src="/static/admin/js/dataTables.bootstrap5.min.js"></script>
    <script src="/static/admin/js/alpinejs.min.js" defer></script>
    <script src="/static/admin/js/cleave.min.js"></script>
</body>

</html>
